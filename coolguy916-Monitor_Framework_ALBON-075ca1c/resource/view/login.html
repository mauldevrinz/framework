<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verenigen - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <main class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background: var(--bg-primary);">
        <div class="login-container">
            <div class="text-center mb-4">
                <div class="logo-icon mb-3 mx-auto" style="width: 48px; height: 48px; background: var(--icon-bg); border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; font-size: 22px;">
                    <i class="fas fa-chart-line"></i>
                </div>
                <h1 class="text-light"><strong>Verenigen</strong></h1>
                <p class="text-light small">Performance Dashboard</p>
            </div>
            <h3 class="text-light mb-4 text-center">Login</h3>
            <div>
                <div class="mb-3">
                    <label for="username" class="form-label text-light">Username</label>
                    <input type="text" class="form-control login-input" id="username" placeholder="Enter username" required style="color: black;">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label text-light">Password</label>
                    <input type="password" class="form-control login-input" id="password" placeholder="Enter password" required style="color: black;">
                </div>
                <button onclick="handleLogin()" class="btn btn-generate-report w-100">Login</button>
            </div>
            <div class="text-center mt-3">
                <a href="#" class="text-light class="text-muted small">Forgot Password?</a>
            </div>
        </div>
    </main>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (username && password) {
                // Simulate login process (replace with actual authentication logic)
                window.location.href = 'Overview.html';
            } else {
                alert('Please fill in both username and password.');
            }
        }

        // Allow Enter key to trigger login
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });
    </script>
</body>
</html>
